<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo local storage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form class="add-task">
            <input type="text" name="task-name" id="task-name" placeholder="Enter task name">
            <button class="btn new-task">Add task</button>
        </form>
        <button class="btn reset-task">Reset tasks</button>
        <ul class="task-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
